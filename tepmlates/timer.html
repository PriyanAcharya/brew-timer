<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brewing {{ coffee_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <h1>Brewing: {{ coffee_name }}</h1>
    <div class="timer" id="timer">{{ brew_time }}</div>
    <p id="status">Your coffee will be ready soon!</p>
    <a href="{{ url_for('index') }}">Back</a>

    <script>
        startCountdown({{ brew_time }});
    </script>
</body>
</html>
